<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Search Configuration</title>
    <th:block th:replace="fragments/fragments :: head"></th:block>
</head>
<body>
<div th:replace="fragments/fragments :: header"></div>
<div th:replace="fragments/fragments :: sidebar"></div>
<h1>Search Configuration</h1>
<form th:action="@{/search}" method="post">
    <input type="hidden" name="id" th:value="${cfg.id}" />
    <div>
        <label>Facets (JSON)</label><br/>
        <textarea name="facetsJson" rows="8" cols="80" th:text="${cfg.facetsJson}"></textarea>
    </div>
    <div>
        <label>Synonyms (newline-separated)</label><br/>
        <textarea name="synonyms" rows="6" cols="80" th:text="${cfg.synonyms}"></textarea>
    </div>
    <button type="submit">Save</button>
    
    
</form>
<script th:replace="fragments/fragments :: sidebar-script"></script>
<div th:replace="fragments/fragments :: footer"></div>
</body>
</html>
